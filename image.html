<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image - Clarobscur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #E6E3DC;
            color: #252525;
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 3rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            z-index: 100;
        }

        .header-left {
            justify-self: start;
        }

        .header-center {
            justify-self: center;
        }

        .header-right {
            justify-self: end;
        }

        .header-link {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s ease;
        }

        .header-link:hover {
            opacity: 0.5;
        }

        /* Language Switcher */
        .lang-switcher {
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            font-size: 0.75rem;
            font-weight: 500;
            display: grid;
            place-items: center;
            transition: all 0.4s ease;
            border: 1px solid transparent;
            background: none;
            cursor: pointer;
            font-family: inherit;
            color: inherit;
        }

        .lang-btn:hover {
            border-color: #252525;
        }

        .lang-btn.active {
            background-color: #252525;
            color: #E6E3DC;
        }

        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .project-list {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            line-height: 1.5;
            text-align: left;
        }

        .project-item {
            margin-bottom: 0.5rem;
            position: relative;
            cursor: pointer;
            transition: filter 0.4s ease, opacity 0.4s ease;
        }

        /* Fade Effect: Fade siblings when hovering the list */
        .project-list:hover .project-item {
            opacity: 0.2;
        }

        /* Keep the specific hovered item fully opaque */
        .project-list .project-item:hover {
            opacity: 1;
        }

        /* --- Scatter Grid Effect --- */
        .scatter-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 1rem;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            perspective: 1000px; /* Adds depth for 3D effect */
        }

        .scatter-item {
            width: 100%;
            height: 100%;
            position: relative;
            opacity: 0;
            /* Start smaller (far away) */
            transform: scale(0.5);
            transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1), transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .scatter-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Tape (Celo) Effect on images */
        .scatter-item::after {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            width: 100px;
            height: 35px;
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateX(-50%) rotate(-2deg);
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            backdrop-filter: blur(2px);
            z-index: 20;
            pointer-events: none;
        }

        .project-item:hover .scatter-item {
            opacity: 1;
            /* Scale up to 1.2 size (approaching effect) */
            transform: scale(1.2);
        }

        /* Positions */
        .pos-1 { grid-area: 2 / 2; }
        .pos-2 { grid-area: 4 / 6; }
        .pos-3 { grid-area: 5 / 3; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="header-link">portfolio</a>
        </div>
        <div class="header-center">
            <div class="lang-switcher">
                <button class="lang-btn active" data-lang="en">en</button>
                <button class="lang-btn" data-lang="cat">cat</button>
            </div>
        </div>
        <div class="header-right">
            <a href="https://clarablanch.hotglue.me/" target="_blank" class="header-link">hotglue.me</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="project-list">
            <div class="project-item">
                <span class="project-text" data-en="I. projects of the static image." data-cat="I. projectes de la imatge estÃ tica.">I. projects of the static image.</span>
                <div class="scatter-grid">
                    <div class="scatter-item pos-1">
                        <img src="resources/imatge1.JPG">
                    </div>
                    <div class="scatter-item pos-2">
                        <img src="resources/imatge2.JPG">
                    </div>
                    <div class="scatter-item pos-3">
                        <img src="resources/imatge3.JPG">
                    </div>
                </div>
            </div>
            <div class="project-item">
                <span class="project-text" data-en="II. projects of the moving image." data-cat="II. projectes de la imatge en moviment.">II. projects of the moving image.</span>
            </div>
            <div class="project-item">
                <span class="project-text" data-en="III. advertising projects." data-cat="III. projectes publicitaris.">III. advertising projects.</span>
            </div>
            <div class="project-item">
                <span class="project-text" data-en="IV. life journeys that changed my perspective." data-cat="IV. viatges de vida que m'han canviat la perspectiva.">IV. life journeys that changed my perspective.</span>
            </div>
        </div>
    </main>

    <script>
        // Language switching
        document.addEventListener('DOMContentLoaded', () => {
            const langButtons = document.querySelectorAll('.lang-btn');
            const projectTexts = document.querySelectorAll('.project-text');
            
            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const lang = btn.getAttribute('data-lang');
                    
                    // Update active state
                    langButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Update project text
                    projectTexts.forEach(item => {
                        if (lang === 'cat') {
                            item.textContent = item.getAttribute('data-cat');
                        } else {
                            item.textContent = item.getAttribute('data-en');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
