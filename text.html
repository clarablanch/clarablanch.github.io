<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text - Clarobscur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-image: url('resources/logoCB.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #252525;
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 3rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            z-index: 100;
        }

        .header-left {
            justify-self: start;
        }

        .header-center {
            justify-self: center;
        }

        .header-right {
            justify-self: end;
        }

        .header-link {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s ease;
        }

        .header-link:hover {
            opacity: 0.5;
        }

        /* Language Switcher */
        .lang-switcher {
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            font-size: 0.75rem;
            font-weight: 500;
            display: grid;
            place-items: center;
            transition: all 0.4s ease;
            border: 1px solid transparent;
            background: none;
            cursor: pointer;
            font-family: inherit;
            color: inherit;
        }

        .lang-btn:hover {
            border-color: #252525;
        }

        .lang-btn.active {
            background-color: #252525;
            color: #E6E3DC;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="header-link">portfolio</a>
        </div>
        <div class="header-center">
            <div class="lang-switcher">
                <button class="lang-btn active" data-lang="en">en</button>
                <button class="lang-btn" data-lang="cat">cat</button>
            </div>
        </div>
        <div class="header-right">
            <a href="https://clarablanch.hotglue.me/" target="_blank" class="header-link">hotglue.me</a>
        </div>
    </header>

    <script>
        // Language switching
        document.addEventListener('DOMContentLoaded', () => {
            const langButtons = document.querySelectorAll('.lang-btn');
            
            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const lang = btn.getAttribute('data-lang');
                    
                    // Update active state
                    langButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Add any text content switching logic here if needed
                });
            });
        });
    </script>
</body>
</html>
